name: iOS Build and App Store Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Load Environment Variables
      run: |
        if [ -f .env.github ]; then
          export $(cat .env.github | grep -v '^#' | xargs)
          echo "APPLE_ID=$APPLE_ID" >> $GITHUB_ENV
          echo "APPLE_TEAM_ID=$APPLE_TEAM_ID" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_ISSUER_ID=$APP_STORE_CONNECT_ISSUER_ID" >> $GITHUB_ENV
          echo "APP_STORE_CONNECT_KEY_ID=$APP_STORE_CONNECT_KEY_ID" >> $GITHUB_ENV
        fi

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true

    - name: Setup Keychain and API Key
      run: |
        echo "ðŸ”‘ Setting up keychain and API Key..."
        
        # Create keychain (needed for xcodebuild to store the fetched certificate)
        security create-keychain -p "temp_password" build.keychain
        security list-keychains -s build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "temp_password" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # Create API Key directory
        mkdir -p ~/private_keys
        mkdir -p ~/.appstoreconnect/private_keys
        
        # Write API Key to file using Python for robust handling
        python3 -c "
        import os
        import base64
        import sys
        
        secret = os.environ.get('API_KEY_SECRET', '').strip()
        
        print(f'â„¹ï¸ Debug: Secret length received: {len(secret)}')
        
        if not secret:
            print('âŒ CRITICAL ERROR: The secret APP_STORE_CONNECT_PRIVATE_KEY is empty!')
            print('Please ensure you have added the secret in GitHub Settings > Secrets and variables > Actions.')
            sys.exit(1)

        path = os.path.expanduser('~/private_keys/AuthKey_${{ env.APP_STORE_CONNECT_KEY_ID }}.p8')
        
        content = b''
        if '-----BEGIN PRIVATE KEY-----' in secret:
            print('â„¹ï¸ Detected PEM format')
            # Normalize line endings to \n to satisfy strict parsers
            clean_secret = secret.replace('\r\n', '\n').replace('\r', '\n')
            content = clean_secret.encode('utf-8')
        else:
            print('â„¹ï¸ Detected Base64 format (or unknown format)')
            # Remove any whitespace/newlines from base64 string
            clean_secret = ''.join(secret.split())
            try:
                content = base64.b64decode(clean_secret)
                print(f'âœ… Successfully decoded Base64 (Length: {len(content)} bytes)')
            except Exception as e:
                print(f'âŒ Failed to decode Base64: {e}')
                sys.exit(1)

        # Force LF line endings just in case
        if b'\r\n' in content:
            print('â„¹ï¸ Converting CRLF to LF in binary content')
            content = content.replace(b'\r\n', b'\n')
            
        with open(path, 'wb') as f:
            f.write(content)
            # Ensure single trailing newline
            if not content.endswith(b'\n'):
                f.write(b'\n')
        "
        
        # Copy to standard locations
        cp ~/private_keys/AuthKey_${{ env.APP_STORE_CONNECT_KEY_ID }}.p8 ~/.appstoreconnect/private_keys/
        
        # Debug: Inspect the file (safe info only)
        echo "ðŸ” Inspecting generated key file..."
        ls -l ~/private_keys/AuthKey_${{ env.APP_STORE_CONNECT_KEY_ID }}.p8
        echo "First line:"
        head -n 1 ~/private_keys/AuthKey_${{ env.APP_STORE_CONNECT_KEY_ID }}.p8
        echo "Hex dump of first 20 bytes:"
        head -c 20 ~/private_keys/AuthKey_${{ env.APP_STORE_CONNECT_KEY_ID }}.p8 | xxd
        
        # Validate the key using altool (this checks if the key is valid before xcodebuild runs)
        echo "ðŸ” Validating API Key with altool..."
        xcrun altool --list-providers \
                     --apiKey "${{ env.APP_STORE_CONNECT_KEY_ID }}" \
                     --apiIssuer "${{ env.APP_STORE_CONNECT_ISSUER_ID }}"
        
        echo "âœ… API Key configured and validated"
      env:
        API_KEY_SECRET: ${{ secrets.APP_STORE_CONNECT_PRIVATE_KEY }}

    - name: Get Flutter Dependencies
      run: flutter pub get

    - name: Build iOS Release (No Codesign)
      run: |
        echo "ðŸ”¨ Building iOS release..."
        flutter build ios --release --no-tree-shake-icons --no-codesign
        echo "âœ… iOS build complete"

    - name: Build Archive with API Key
      run: |
        echo "ðŸ“¦ Creating Xcode archive..."
        cd ios
        
        # Use absolute path with $HOME to avoid tilde expansion issues
        AUTH_KEY_PATH="$HOME/private_keys/AuthKey_${{ env.APP_STORE_CONNECT_KEY_ID }}.p8"
        echo "Using Auth Key at: $AUTH_KEY_PATH"
        
        xcodebuild clean archive \
                   -workspace Runner.xcworkspace \
                   -scheme Runner \
                   -configuration Release \
                   -destination 'generic/platform=iOS' \
                   -archivePath $PWD/build/Runner.xcarchive \
                   -allowProvisioningUpdates \
                   -allowProvisioningDeviceRegistration \
                   -authenticationKeyPath "$AUTH_KEY_PATH" \
                   -authenticationKeyID "${{ env.APP_STORE_CONNECT_KEY_ID }}" \
                   -authenticationKeyIssuerID "${{ env.APP_STORE_CONNECT_ISSUER_ID }}" \
                   CODE_SIGN_STYLE=Manual \
                   CODE_SIGN_IDENTITY="Apple Distribution" \
                   DEVELOPMENT_TEAM="${{ env.APPLE_TEAM_ID }}" \
                   PRODUCT_BUNDLE_IDENTIFIER="com.autofirme.app" \
                   PROVISIONING_PROFILE_SPECIFIER="" \
                   CODE_SIGNING_ALLOWED=NO
        echo "âœ… Archive created successfully"

    - name: Export IPA for App Store
      run: |
        echo "ðŸ“± Exporting IPA for App Store..."
        cd ios
        
        AUTH_KEY_PATH="$HOME/private_keys/AuthKey_${{ env.APP_STORE_CONNECT_KEY_ID }}.p8"
        
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>teamID</key>
          <string>${{ env.APPLE_TEAM_ID }}</string>
          <key>method</key>
          <string>app-store</string>
          <key>uploadBitcode</key>
          <false/>
          <key>compileBitcode</key>
          <false/>
          <key>uploadSymbols</key>
          <true/>
          <key>signingStyle</key>
          <string>automatic</string>
        </dict>
        </plist>
        EOF
        
        xcodebuild -exportArchive \
                   -archivePath $PWD/build/Runner.xcarchive \
                   -exportOptionsPlist $PWD/ExportOptions.plist \
                   -exportPath $PWD/build \
                   -allowProvisioningUpdates \
                   -authenticationKeyPath "$AUTH_KEY_PATH" \
                   -authenticationKeyID "${{ env.APP_STORE_CONNECT_KEY_ID }}" \
                   -authenticationKeyIssuerID "${{ env.APP_STORE_CONNECT_ISSUER_ID }}"
        echo "âœ… IPA exported successfully"

    - name: Upload to App Store Connect
      run: |
        echo "ðŸš€ Uploading to App Store Connect..."
        cd ios/build
        
        # Find the IPA file
        IPA_PATH=$(find . -name "*.ipa" | head -n 1)
        echo "Found IPA: $IPA_PATH"
        
        # Upload using altool with API Key
        xcrun altool --upload-app \
                     --type ios \
                     --file "$IPA_PATH" \
                     --apiKey "${{ env.APP_STORE_CONNECT_KEY_ID }}" \
                     --apiIssuer "${{ env.APP_STORE_CONNECT_ISSUER_ID }}" \
                     --verbose
        
        echo "âœ… Upload to App Store Connect completed!"

    - name: Clean up
      run: |
        echo "ðŸ§¹ Cleaning up..."
        security delete-keychain build.keychain || true
        rm -rf ~/private_keys
        rm -rf ~/.appstoreconnect/private_keys
