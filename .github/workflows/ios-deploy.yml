name: iOS Build and App Store Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: macos-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Load Environment Variables
      run: |
        if [ -f .env.github ]; then
          export $(cat .env.github | grep -v '^#' | xargs)
          echo "APPLE_ID=$APPLE_ID" >> $GITHUB_ENV
          echo "APP_SPECIFIC_PASSWORD=$APP_SPECIFIC_PASSWORD" >> $GITHUB_ENV
          echo "APPLE_TEAM_ID=$APPLE_TEAM_ID" >> $GITHUB_ENV
        fi

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true

    - name: Setup Keychain and Certificate
      run: |
        echo "ðŸ”‘ Setting up keychain and certificates..."
        
        # Create keychain
        security create-keychain -p "temp_password" build.keychain
        security list-keychains -s build.keychain
        security default-keychain -s build.keychain
        security unlock-keychain -p "temp_password" build.keychain
        security set-keychain-settings -t 3600 -u build.keychain
        
        # Import certificate
        security import ios_distribution.p12 -k build.keychain -P "" -T /usr/bin/codesign -T /usr/bin/xcodebuild
        
        # Set partition list
        security set-key-partition-list -S apple-tool:,apple: -s -k "temp_password" build.keychain
        
        # List identities to verify
        security find-identity -v -p codesigning build.keychain
        
        echo "âœ… Certificate setup complete"

    - name: Get Flutter Dependencies
      run: flutter pub get

    - name: Build iOS Release
      run: |
        echo "ðŸ”¨ Building iOS release..."
        flutter build ios --release --no-tree-shake-icons
        echo "âœ… iOS build complete"

    - name: Build Archive
      run: |
        echo "ðŸ“¦ Creating Xcode archive..."
        cd ios
        xcodebuild clean archive \
                   -workspace Runner.xcworkspace \
                   -scheme Runner \
                   -configuration Release \
                   -destination 'generic/platform=iOS' \
                   -archivePath $PWD/build/Runner.xcarchive \
                   -allowProvisioningUpdates \
                   CODE_SIGN_IDENTITY="Apple Distribution" \
                   DEVELOPMENT_TEAM="${{ env.APPLE_TEAM_ID }}"
        echo "âœ… Archive created successfully"

    - name: Export IPA for App Store
      run: |
        echo "ðŸ“± Exporting IPA for App Store..."
        cd ios
        cat > ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>teamID</key>
          <string>${{ env.APPLE_TEAM_ID }}</string>
          <key>method</key>
          <string>app-store</string>
          <key>uploadBitcode</key>
          <false/>
          <key>compileBitcode</key>
          <false/>
          <key>uploadSymbols</key>
          <true/>
          <key>signingStyle</key>
          <string>automatic</string>
        </dict>
        </plist>
        EOF
        
        xcodebuild -exportArchive \
                   -archivePath $PWD/build/Runner.xcarchive \
                   -exportOptionsPlist $PWD/ExportOptions.plist \
                   -exportPath $PWD/build \
                   -allowProvisioningUpdates
        echo "âœ… IPA exported successfully"

    - name: Upload to App Store Connect
      run: |
        echo "ðŸš€ Uploading to App Store Connect..."
        cd ios/build
        
        # Find the IPA file
        IPA_PATH=$(find . -name "*.ipa" | head -n 1)
        echo "Found IPA: $IPA_PATH"
        
        # Upload using altool with App-Specific Password
        xcrun altool --upload-app \
                     --type ios \
                     --file "$IPA_PATH" \
                     --username "${{ env.APPLE_ID }}" \
                     --password "${{ env.APP_SPECIFIC_PASSWORD }}" \
                     --verbose
        
        echo "âœ… Upload to App Store Connect completed!"

    - name: Clean up
      run: |
        echo "ðŸ§¹ Cleaning up keychain..."
        security delete-keychain build.keychain || true