name: Simple iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run tests (optional)
      run: flutter test || echo "Tests completed"
      
    - name: Build iOS (Debug - No Codesign)
      run: |
        echo "ğŸ—ï¸ Building iOS app..."
        flutter build ios --debug --no-codesign --simulator
        echo "âœ… Build completed successfully!"
        
    - name: Package iOS App
      run: |
        echo "ğŸ“¦ Packaging app for download..."
        cd build/ios/iphonesimulator
        zip -r autofirme-ios-simulator.zip Runner.app
        mv autofirme-ios-simulator.zip ../../../
        echo "âœ… App packaged as autofirme-ios-simulator.zip"
        
    - name: Upload iOS App
      uses: actions/upload-artifact@v4
      with:
        name: autofirme-ios-app
        path: autofirme-ios-simulator.zip
        retention-days: 7
        
    - name: Success
      run: |
        echo "ğŸ‰ Workflow completed!"
        echo "ğŸ“± iOS app ready for download!"
        echo "ğŸ‘† Check the 'Artifacts' section to download autofirme-ios-app"