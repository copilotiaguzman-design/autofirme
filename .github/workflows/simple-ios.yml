name: Simple iOS Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.38.3'
        channel: 'stable'
        cache: true
        
    - name: Get dependencies
      run: flutter pub get
      
    - name: Run tests (optional)
      run: flutter test || echo "Tests completed"
      
    - name: Build iOS (Debug - No Codesign)
      run: |
        echo "ğŸ—ï¸ Building iOS app..."
        flutter build ios --debug --no-codesign --simulator
        echo "âœ… Build completed successfully!"
        
    - name: Success
      run: |
        echo "ğŸ‰ Workflow completed!"
        echo "ğŸ“± iOS build finished without errors"